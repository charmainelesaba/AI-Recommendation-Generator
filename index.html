<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Book recommendation generator</title>
</head>
<body>
    <header>PagePilot</header>
    <main>
        <div class="welcome-text">
            Discover your next favorite book! Simply tell us what you're looking for, and our AI will recommend books tailored to your preferences.
        </div>
        <form action="" id="form">
            <input type="text" 
            name="user-input" 
            id="user-input" 
            placeholder="Enter the genre you would like to read....."
            autofocus
            required
            autocomplete="off"
            class="user-input">
            <input type="submit" 
            value="Search" 
            id="form-search"
            class="form-search">
        </form>
        <div id="book-recommendation" class="book-recommendation">
            <ul id="book-list"></ul>
        </div>
    </main>
    <footer>This AI project was coded by 
        <a href="https://github.com/charmainelesaba">Bone Lesaba</a>, is open-sourced on 
        <a href="https://github.com/charmainelesaba/AI-Recommendation-Generator">GitHub</a>, and it is hosted on 
        <a href="https://pulabooks.netlify.app/">Netlify</a>
    </footer>
    <script src="index.js"></script>
</body>
</html>
