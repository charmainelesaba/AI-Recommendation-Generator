<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book recommendation generator</title>
</head>
<body>
    <header>Book recommendation generator</header>
    <main>
        <form action="">
            <input type="text" 
            name="user-input" 
            id="user-input" 
            placeholder="Enter the genre you would like to read....."
            autofocus
            required
            autocomplete="off"
            class="user-input">
            <input type="submit" 
            value="Search" 
            id="form-search"
            class="form-search">
        </form>
        <div id="book-recommendation" class="book-recommendation">
            <ul>
                <li>Game of Throne</li>
                <li>Throne of glass</li>
                <li>Twilight</li>
            </ul>
        </div>
    </main>
    <footer>This AI project was coded by 
        <a href="https://github.com/charmainelesaba">Bone Lesaba</a>, is open-sourced on 
        <a href="https://github.com/charmainelesaba/AI-Recommendation-Generator">GitHub</a>and hosted on 
        <a href="https://pulabooks.netlify.app/">Nelify</a>
    </footer>
</body>
</html>
